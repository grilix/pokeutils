<!DOCTYPE html>
<html>
<head>
  <title>Pok√©mon judge helper</title>
  <link rel="stylesheet" href="css/judge.css" />
</head>
<body>
  <div class="stats-results-container">
    <table class="stats-results">
    </table>
  </div>

  <div class="judge-stats">

    <div tabindex="0" class="stat hp">
      <span>HP</span>
    </div>

    <div tabindex="0" class="stat attack">
      <span>Attack</span>
    </div>

    <div tabindex="0" class="stat defense">
      <span>Defense</span>
    </div>

    <div tabindex="0" class="stat special-attack">
      <span>Sp. Atk</span>
    </div>

    <div tabindex="0" class="stat special-defense">
      <span>Sp. Def</span>
    </div>

    <div tabindex="0" class="stat speed">
      <span>Speed</span>
    </div>

    <input type="button" class="add" value="Add" />
    <input type="button" class="mark" value="Mark" />

  </div>

  <script data-main="scripts/judge" src="scripts/require-2.1.9.min.js"></script>

</body>
</html>
